    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #0a0a12;
            --text: #ffffff;
        }
        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            overflow: hidden;
            touch-action: manipulation;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 { font-size: 1.2rem; letter-spacing: 2px; color: var(--primary); margin-bottom: 30px; }
        .target { font-size: 1rem; opacity: 0.8; }
        .target-time { font-size: 3.5rem; font-weight: 800; color: var(--primary); text-shadow: 0 0 20px var(--primary); margin: 10px 0; }
        .display { font-size: 5rem; font-weight: 200; margin: 40px 0; font-variant-numeric: tabular-nums; }
        .btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(112, 0, 255, 0.4);
            cursor: pointer;
            outline: none;
            transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }
        .btn:active { transform: scale(0.92); }
        .result { margin-top: 20px; font-weight: bold; height: 1.5rem; font-size: 1.2rem; }
        .success { color: #00ff88; animation: flash 0.5s ease; }
        .fail { color: #ff3e3e; }
        @keyframes flash { 0% { opacity: 0; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>JUST STOP CHALLENGE</h1>
        <div class="target">TARGET TIME</div>
        <div id="targetTime" class="target-time">5.0</div>
        <div id="display" class="display">0.0</div>
        <button id="mainBtn" class="btn">START</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        let startTime;
        let timerId;
        let isRunning = false;
        let target;

        const display = document.getElementById('display');
        const mainBtn = document.getElementById('mainBtn');
        const targetDisplay = document.getElementById('targetTime');
        const resultDisplay = document.getElementById('result');

        // ÁõÆÊ®ô„Çø„Ç§„É†„Çí„É©„É≥„ÉÄ„É†Ë®≠ÂÆöÔºà3.0„Äú8.0ÁßíÔºâ
        function setTarget() {
            target = (Math.floor(Math.random() * 51) + 30) / 10;
            targetDisplay.textContent = target.toFixed(1);
        }
        setTarget();

        function update() {
            const elapsed = (Date.now() - startTime) / 1000;
            display.textContent = elapsed.toFixed(1);
            timerId = requestAnimationFrame(update);
        }

        mainBtn.addEventListener('click', () => {
            if (!isRunning) {
                // „Çπ„Çø„Éº„ÉàÊôÇ
                isRunning = true;
                startTime = Date.now();
                update();
                mainBtn.textContent = 'STOP';
                resultDisplay.textContent = '';
                resultDisplay.className = 'result';
            } else {
                // „Çπ„Éà„ÉÉ„ÉóÊôÇ
                isRunning = false;
                cancelAnimationFrame(timerId);
                mainBtn.textContent = 'RETRY';

                const finalTime = parseFloat(display.textContent);
                if (finalTime === target) {
                    resultDisplay.textContent = 'PERFECT! üèÜ';
                    resultDisplay.classList.add('success');
                } else {
                    const diff = Math.abs(finalTime - target).toFixed(1);
                    resultDisplay.textContent = `DIFF: ${diff}s`;
                    resultDisplay.classList.add('fail');
                }
                setTarget(); // Ê¨°„ÅÆÁõÆÊ®ô„ÇíË®≠ÂÆö
            }
        });
    </script>
</body>
